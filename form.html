<html>

<head>
    <title>form HTML</title>
</head>

<body>
    <form action="form.html" method="POST">
        Masukkan Nama :
        <input type="text" id="Nama" name="" value="" placeholder="Input Nama Lengkap">
        <br><br>
        Masukkan Kelamin :
        <br>
        <input type="radio" name="gender" value="p">Pria
        <br>
        <input type="radio" name="gender " value="W">Wanita
    <br><br>
    Masukkan No. HP:
        <input type="number" id="textnumber" placeholder="Masukkan no HP">
        <br><br>
        Masukkan Password:
        <input type="password" id="textpassword" placeholder="Inputkan password">
        <br><br>
        Kota asal:
        <select name="combo">
            <option aria-placeholder="Masukkan kota">Masukkan kota</option>
            <option value="Malang">Malang</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Tulungagung">Tulungagung</option>
        </select>
        <br><br>
        hobi:
        <Textarea id="Textarea1" rows="4" cols="50" placeholder="Jelaskan hobi kalian! "></Textarea>
        <br>
        
        <p>Nama     : WIldan Aji F</p>
        <p>Kelas    : XI RPL 2 / 39</p>
        
        

    </form>
</body>

</html>
